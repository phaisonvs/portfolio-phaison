
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milton Ivan - Desenvolvedor Javascript Profissional</title>
    <meta name="description" content="Desenvolvedor Javascript especializado em soluções digitais para o mundo real. Transformando ideias em código." />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/FinalSix-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/FinalSix-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/FinalSix-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    
    <!-- Font CSS with display: swap for better performance -->
    <style>
      @font-face {
        font-family: 'FinalSix';
        src: url('/fonts/FinalSix-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'FinalSix';
        src: url('/fonts/FinalSix-Medium.woff2') format('woff2');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'FinalSix';
        src: url('/fonts/FinalSix-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
    
    <!-- Fallback Google Fonts (loaded only after critical content is visible) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" media="print" onload="this.media='all'" />
  </head>

    <div id="root"></div>
    <!-- Add Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

  </body>
</html>
